<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جدول بيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #007BFF;
      padding: 10px;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #e6f0ff;
    }

    img {
      width: 80px;
      height:80px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>جدول البيانات</h2>

  <table>
    <thead>
      <tr>
        <th>الصورة</th>
        <th>الاسم</th>
        <th>رقم التليفون</th>
        <th>العنوان</th>
        <th>أب الاعتراف</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="5893468641293354517.jpg" alt="صورة"></td>
        <td> فيلوباتير عماد</td>
        <td>01205090752
        <td> السواقي </td>
        <td> القس ميخائيل </td>
      </tr>
      <tr>
        <td><img src="ميكي.jpg" alt="صورة"></td>
        <td> مكاريوس ايهاب </td>
        <td>01234567890</td>
        <td> اول الكوبري </td>
        <td>أبونا أنطونيوس</td>
      </tr>
      <!-- أضف المزيد من الصفوف حسب الحاجة -->
    </tbody>
  </table>

</body>
</html>
